<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 - Tag bdo e direção do texto</title>
</head>
<body>
    <p>
        Tag bdo serve para controlar a direção do texto.
        atributos são dir=""
        
    </p>

    <p dir="rtl"> <!-- Right to left joga o paragrafo para direita-->

        CFB - Cursos de html completo e profissional
    </p>
    <bdo dir="rtl"> CFB - Cursos de html completo e profissional</bdo>
    <!-- inverte o texto então muito usado para idiomas arabes-->
    <!-- usando dentro de tags-->
    <p>Curso de <bdo dir="rtl"> HTML COMPLETO 5</bdo> e profissional</p>
</body>
</html>
