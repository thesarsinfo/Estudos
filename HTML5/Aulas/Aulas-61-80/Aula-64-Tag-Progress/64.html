<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula-64-Tag-Progress </title>

    <style type="text/css">
    *
    {
        padding: 1px;
        margin: 1px;
    }
    </style>
</head>
<body>

    <h1> Aula-64-Tag-Progress </h1>

    <p>A tag Progress representa uma barra de progresso que pode ser manipulado em javascript 
        ou manipulado pelo php </p>

    <p>Caracteristicas</p>

    <p>Display: </p>
    <p>Categoria: Fluxo e fraseado </p>
    <p>Pai(contido): Fraseados </p>
    <p>Filho: Fraseado em caso de erro no browser </p>
    <p>Atributos: value ,max</p>

    <p>-----------------</p>

    <input type="range" min="0" max="100" value="0" name="" onchange="p1.value = this.value"
     id="" >
    <br>
    <progress value="0" max="100" id="p1"></progress>

</body>
</html>
