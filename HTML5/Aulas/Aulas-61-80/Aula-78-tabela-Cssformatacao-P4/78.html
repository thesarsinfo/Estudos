<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Aula-78-tabela-Cssformatacao-P4 </title>

    <style type="text/css">
    *
    {
        padding: 1px;
        margin: 1px;
    }
    table
    {
        border: 1px solid #000;
        border-collapse: collapse;
    }
    thead
    {
        color:#0a0;
        border: 1px solid #000;
        background-color: #eee;
    }
    tbody
    {
        color: #00f;
        border: 1px solid #000;
    }
    tfoot
    {
        color: #f00;
        border: 1px solid #000;
    }
    th , td
    {
        border: 1px solid #000;

    }
    </style>
</head>
<body>

    <h1> Aula-78-tabela-Cssformatacao-P4 </h1>


    <table >

       <thead>
            <tr>
                <th>Fabricante</th>
                <th>Modelo</th>
                <th>Valor</th>            
            </tr>        
       </thead>
       <tbody>
            <tr>       
                <td>Honda</td>
                <td>WRV</td>
                <td>R$80.000,00</td>
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>Golf GTI</td>
                <td>R$70.000,00</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Ranger</td>
                <td>R$95.000,00</td>
            </tr>
       </tbody>
       <tfoot>
           <tr >
               <td colspan="3"> Tabela Seminovos 2021</td>
           </tr>
       </tfoot>
        
       

    </table>

</body>
</html>
