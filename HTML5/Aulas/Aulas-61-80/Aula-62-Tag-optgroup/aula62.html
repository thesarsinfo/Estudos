    <h1> Aula-62-Tag-optgroup </h1>

    <p>A tag optgroup serve para grupo de opção para o elemento de um select   </p>

    <p>Caracteristicas</p>

    <p>Display: </p>
    <p>Categoria: </p>
    <p>Pai(contido):select </p>
    <p>Filho: option</p>
    <p>Atributos: </p>

    <p>-----------------</p>
    <select name="" id="">
        <optgroup label="WEB">
            <option value="CSS">CSS </option>
            <option value="Javascript">Javascript </option>
        </optgroup>

        <optgroup label="Backend">
            <option value="C++"> C++ </option>
            <option value="PHP"> PHP</option>

        </optgroup>

        <optgroup label="Linguagem morta">
            <option value="Flash"> Flash </option>
        </optgroup>
        
        
       
    </select>
