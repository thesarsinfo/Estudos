<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Aula-77-tabela-thead-tbody-tfoot </title>

    <style type="text/css">
    *
    {
        padding: 1px;
        margin: 1px;
    }
    thead{
        color:#0f0;

    }
    tbody
    {
        color: #00f;
    }
    tfoot
    {
        color: #f00;
    }
    </style>
</head>
<body>

    <h1> Aula-77-tabela-thead-tbody-tfoot </h1>

    <p>A tag </p>

    <p>Caracteristicas</p>

    <p>Display: </p>
    <p>Categoria: </p>
    <p>Pai(contido): </p>
    <p>Filho: </p>
    <p>Atributos: </p>

    <p>-----------------</p>

    <table border="1">

       <thead>
            <tr>
                <th>Fabricante</th>
                <th>Modelo</th>
                <th>Valor</th>            
            </tr>        
       </thead>
       <tbody>
            <tr>       
                <td>Honda</td>
                <td>WRV</td>
                <td>R$80.000,00</td>
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>Golf GTI</td>
                <td>R$70.000,00</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Ranger</td>
                <td>R$95.000,00</td>
            </tr>
       </tbody>
       <tfoot>
           <tr >
               <td colspan="3"> Tabela Seminovos 2021</td>
           </tr>
       </tfoot>
        
       

    </table>

</body>
</html>
