<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Aula-58-Tag-Nav</title>

    <style type="text/css">
    *
    {
        padding: 1px;
        margin: 1px;
    }
    nav
    {
        background-color: #f00;
        padding: 10px;
    }
    nav a
    {
        color: #fff;
        text-decoration: none;
        display: block;
    }
    </style>
</head>
<body>

    <h1>Aula-58-Tag-Nav  </h1>

    <p>A tag nav representa uma seção de navegação muito usada para criação de menus interativos </p>

    <p>Caracteristicas</p>

    <p>Display: block</p>
    <p>Categoria: Fluxo e Seção </p>
    <p>Pai(contido):Fluxo </p>
    <p>Filho: Fluxo </p>
    <p>Atributos: </p>

    <p>-----------------</p>
    <nav>
        
        <a href="https://www.youtube.com.br/cfbcursos" target="_blank">Canal</a>
        <a href="https://www.cfbcursos.com.br" target="_blank">Site</a>
        <a href="https://www.github.com/cfbcursos" target="_blank" >Github</a>



    </nav>

</body>
</html>
