<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Aula-42-Formulario-P12-Textarea</title>
    <style type="text/css">    
    
    form
    {
        border: 1px solid #000;
        padding: 10px;
        border-radius: 7px;
        background-color: #eee;
        margin: 10px;
    }
    .espacamento
    {
        margin-bottom: 10px;
    }
    .quebra
    {
        display: block;   
    }
    
    </style>
</head>
<body>
    <h1>Aula-42-Formulario-P12-Textarea</h1>    

    <form name="f_cadastro" action="#" method="get">

        <!-- cols é o width do textarea em caracterias
        não confundir com maxlenght-->
     <textarea name="f_comentario" cols="50" rows="10" >
Area de comentários
     </textarea>

                 

        <input class="quebra" type="submit" name="f_entrar" id="" 
        value="Entrar">            
        
    </form>

</body>
