<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula-59-Tag-noscript </title>

    <style type="text/css">
    *
    {
        padding: 1px;
        margin: 1px;
    }
    </style>

    <script type="text/javascript">
        alert("Boa tarde!!!");
    </script>
    <noscript> Boa Tarte</noscript>
</head>
<body>

    <h1> Aula-59-Tag-noscript </h1>

    <p>A tag noscript é usada quando o browser não suporta o codigo javascript ou javascript está
        desabilitado
         </p>

    <p>Caracteristicas</p>

    <p>Display: Block </p>
    <p>Categoria: Metadados , fluxo e seção </p>
    <p>Pai(contido): Head ou apos a tag script </p>
    <p>Filho: fraseado</p>
    <p>Atributos: </p>

    <p>-----------------</p>

    <script type="text/javascript">
        alert("Boa Dia!!!");
    </script>
    <noscript>Bom dia!!</noscript>
</body>
</html>
