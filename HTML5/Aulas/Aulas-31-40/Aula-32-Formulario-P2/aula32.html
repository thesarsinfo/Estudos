<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula32-Formulario-p2</title>
    <style type="text/css">
    *
    {
        padding: 0px;
        margin: 0px;
    }
    input
    {
        display: block;
        
    }
    form
    {
        border: 1px solid #000;
        padding: 10px;
        border-radius: 7px;
        background-color: #eee;
        margin: 10px;
    }
    .div_buttons
    {
        display: flex;
    }
    </style>
</head>
<body>
    <h1>Aula32-Formulario-p2</h1>
    

    <form name="f_cadastro" action="#" method="post">
        <label >Nome:</label>
        <input type="text" name="f_nome" id="">
        <div class="div_buttons">
            <input type="submit" name="f_btn_enviar" id="" value="Gravar">
            <input type="reset" name="f_btn_limpar" id="" value="Limpar">
            <input type="button" name="f_btn_nada" id="" value="Nada">
        </div>  


    </form>

</body>
</html>
