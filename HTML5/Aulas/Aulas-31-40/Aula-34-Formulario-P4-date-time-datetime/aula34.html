<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula33-Formulario-P3-Password-checkbox-radio</title>
    <style type="text/css">    
    
    form
    {
        border: 1px solid #000;
        padding: 10px;
        border-radius: 7px;
        background-color: #eee;
        margin: 10px;
    }
    .espacamento
    {
        margin-bottom: 10px;
    }
    .quebra
    {
        display: block;   
    }
    
    </style>
</head>
<body>
    <h1>Aula32-Formulario-p2</h1>
    

    <form name="f_cadastro" action="#" method="get">

        <label class="quebra"for="">Hora</label>
        <input type="time" name="f_hora" id="" min="09:00" max="17:00" required>

        <label class="quebra"for="">Data:</label>
        <input type="date" name="f_data" min="2021-05-05" max="2022-03-10" >

        <label class="quebra"for="">Data e Hora</label>
        <input type="datetime-local" name="f_datetimelocal" >

        <input class="quebra" type="submit" name="f_entrar" id="" value="Entrar">            
        
    </form>

</body>
</html>
