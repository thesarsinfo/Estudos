<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Tag p e regras importante de html</title>
</head>
<body>
    
    Saraiva Estudos 
    <!-- É importante mostrar os elementos para formatar-->
    <p>Saraiva Estudos</p> <!-- Tag p tem um display block ou seja um 
        elemento por linha-->
    <p>Curso de html profissional</p> 
    <!-- Quebra linha não é interpretado sem um comando especifico-->
    <p>Aula 02</p>
</body>
</html>
