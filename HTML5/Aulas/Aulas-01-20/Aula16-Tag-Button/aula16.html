<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula16-Tag-Button</title>
    <style>
        .btn1
        {
            background-color: #000;
            color: #fff;
            width: 150px;
            height: 40px;
            border: 2px #0a0 solid;
            border-radius: 15px;

        }
        .btn1:hover
        {
            background-color: #fff;
            color: #000;
            width: 150px;
            height: 40px;
            border: 2px #000 solid;
            border-radius: 15px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <p>Serve para adicinar funcionalidades do site e é mais facíl de se
        configurar usando css e  possui o Display = inline e categoria = fluxo
        ,fraseado e interativo e o filhos são fraseados
    </p>
    <!-- type de botao
        submit = envia ações do formulario
        reset = reseta os campos do formulário
        button = sem ação especifica
        Atributos Globais

        onclick - executa um script de javascript
    -->
    <button class="btn1" type="button" form="f_cadastro" onclick="alert('Saraiva estudos')">
        Saraiva Estudos
    </button>

</body>
</html>
