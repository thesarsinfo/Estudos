<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-40-Formulário-P10-list-datalist</title>
    <style type="text/css">    
    
    form
    {
        border: 1px solid #000;
        padding: 10px;
        border-radius: 7px;
        background-color: #eee;
        margin: 10px;
    }
    .espacamento
    {
        margin-bottom: 10px;
    }
    .quebra
    {
        display: block;   
    }
    
    </style>
</head>
<body>
    <h1>Aula-40-Formulário-P10-list-datalist</h1>    

    <form name="f_cadastro" action="#" method="get">

        <input list="f_cores" name="f_cor">
        <datalist id="f_cores">
            <option value="red">Vermelho</option>
            <option value="green">Verde</option>
            <option value="blue">Azul</option>
            <option value="yellow">Amarelo</option>
            <option value="white">Branco</option>
            <option value="black">Preto</option>

        </datalist>
        <input list="f_transportes" name="f_cor">
        <datalist id="f_transportes">
            <option value="1">Carro</option>
            <option value="2">Avião</option>
            <option value="3">trem</option>
            <option value="4">Moto</option>
            <option value="5">Metro</option>
            <option value="6">Jumento</option>

        </datalist>

       
                

        <input class="quebra" type="submit" name="f_entrar" id="" 
        value="Entrar">            
        
    </form>

</body>
</html>
