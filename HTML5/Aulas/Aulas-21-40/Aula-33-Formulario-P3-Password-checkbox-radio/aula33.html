<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula33-Formulario-P3-Password-checkbox-radio</title>
    <style type="text/css">
    *
    {
        padding: 0px;
        margin: 0px;
    }
    
    .espacamento
    {
        margin-bottom: 10px;
    }
    .quebra
    {
        display: block;   
    }
    form
    {
        border: 1px solid #000;
        padding: 10px;
        border-radius: 7px;
        background-color: #eee;
        margin: 10px;
    }
    
    </style>
</head>
<body>
    <h1>Aula32-Formulario-p2</h1>
    

    <form name="f_cadastro" action="#" method="get">

        <label >Username:</label>
        <input class="espacamento quebra" type="text" name="f_username" id="" 
        maxlength="20" size="20"> 

        <label for="">Senha</label>  
        <input class="espacamento quebra" type="password" name="f_senha"
         maxlength="10" size="15">

        <label class="quebra"for="">Esportes Favoritos</label>
         <input type="checkbox" name="f_fut" id="" value="Futebol" checked>Futebol
         <input type="checkbox" name="f_bas" id="" value="Basquete">Basquete
         <input type="checkbox" name="f_nat" id="" value="Natação">Natação

         <label class="quebra" for="">Possui carro?</label>
         <input type="radio" name="f_carro" id="" value="s" checked>Sim
         <input type="radio" name="f_carro" id="" value="n">Não



        <input class="quebra" type="submit" name="f_entrar" id="" value="Entrar">            
        


    </form>

</body>
</html>
