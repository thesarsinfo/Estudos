<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula22-Tag-Dialog</title>
    <script>
        function abrirDialog()
        {
            document.getElementById("d1").setAttribute("open","");
        }
        function fecharDialog()
        {
            document.getElementById("d1").removeAttribute("open","");
        }
    </script>
</head>
<body>
    <h1>Aula22-Tag-Dialog</h1>
    <p>Definições <br>
    Categoria: Fluxo <br>
    Pai: Fluxo <br>
    Filho: Qualquer elemento <br>
    Atributos: open</p>
        <button  onclick="abrirDialog()">Abrir</button>
        <button onclick="fecharDialog()">Fechar</button>
    <dialog id="d1" open >
        <p><dfn title="Linguagem de marcação para web">HTML</dfn>
            Hypertext Markup Language é uma linguagem de marcação
            utilizada na construção de páginas web</p>
        <p> <dfn > <abbr title="Formatação para página web">CSS</abbr> </dfn> Cascading Style Sheets recurso para adicionar estilos/formatações a um documento web</p>
    </dialog>
</body>
</html>
