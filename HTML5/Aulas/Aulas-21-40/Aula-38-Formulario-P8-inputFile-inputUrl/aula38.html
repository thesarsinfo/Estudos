<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula38-Formulario-P8-inputFile-inputUrl</title>
    <style type="text/css">    
    
    form
    {
        border: 1px solid #000;
        padding: 10px;
        border-radius: 7px;
        background-color: #eee;
        margin: 10px;
    }
    .espacamento
    {
        margin-bottom: 10px;
    }
    .quebra
    {
        display: block;   
    }
    
    </style>
</head>
<body>
    <h1>Aula38-Formulario-P8-inputFile-inputUrl</h1>    

    <form name="f_cadastro" action="#" method="get" enctype="multipart/form-data">

        <!--
            file
                multiple (boolean)
                accept: ".doc, .docx"
                accept: apllication/msword
                accept: image/*,.pdf
                accept: .jpg,.gif,.png
            Url
                placeholder
                pattern

        -->
        <label class="quebra"for="">Selecione o arquivos:</label>
        <input type="file" name="f_arquivo" multiple accept=".jpg,.gif,.png" >

        <label class="quebra"for="">Digite o URL:</label>
        <input type="url" name="f_url"  placeholder="https://www.youtube.com"
        pattern="[https://]">           

        <input class="quebra" type="submit" name="f_entrar" id="" value="Entrar">            
        
    </form>

</body>
</html>
