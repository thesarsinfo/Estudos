<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Tag Address usada para informações de contato</title>
</head>
<body>
    <p>display block</p>
    <p>Regras
        Não pode usar um address dentro dele mesmo ou seja 2
        Não usar tags com h section ou article pois não é uma boa prática
        Recomendado usar na tag footer
        por padrão a tag address coloca o conteudo em itálico
    </p>

    <footer>
        <address> 
            Autor: Thiago J Saraiva <br>
            Se inscreva em nosso <a href="http://www.youtube.com" target="_blank">Canal</a>
        </address>
    </footer>
    
</body>
</html>
