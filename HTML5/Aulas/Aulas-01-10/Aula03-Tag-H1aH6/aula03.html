<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Tags H, H1 a H6</title>
</head>
<body>
    <!-- Tag H é usados para titulos de conteúdos e vai de H1 a H6 
    Texto curtos para titulo e cabelalho e são display block
    -->
    <h1>Curso de html completo e profissional</h1> <!--display block-->
    <h2>Curso de html completo e profissional</h2> 
    <h3>Curso de html completo e profissional</h3> 
    <h4>Curso de html completo e profissional</h4> 
    <h5>Curso de html completo e profissional</h5> 
    <h6>Curso de html completo e profissional</h6> 
    <p>Saraiva estudos</p>
</body>
</html>
