<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Tag abbr</title>
</head>
<body>
    <!-- Abbr é abreviações e tem um recurso que mostra um label com significado
    Display - inline
    Categoria - FLuxo e fraseado (usa texto no seu interior)
    COntido - Fraseado (dentro de p)
    filhos - fraseado (filho é o texto HTML e CFBC)
    Atributos - Title e globais
    -->

    <p>
    Curso de <abbr title="Hypertext Markup Language">HTML</abbr> 
    Completo e profissional do <abbr title="Canal Fessor Bruno Campos">CFBC</abbr>
    </p>
</body>
</html>
