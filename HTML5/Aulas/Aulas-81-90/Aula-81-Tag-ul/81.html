<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula-81-Tag-ul </title>

    <style type="text/css">
    *
    {
        padding: 1px;
        margin: 1px;
    }
    ul
    {
        margin: 10px;
        padding: 12px;
        list-style-type: lower-alpha;
    }
    </style>
</head>
<body>

    <h1>Aula-81-Tag-ul</h1>

    <p>A tag serve para lista não ordenadas. </p>

    <p>Caracteristicas</p>

    <p>Display: Block</p>
    <p>Categoria: Fluxo </p>
    <p>Pai(contido): Fluxo </p>
    <p>Filho: li </p>
    <p>Atributos: </p>

    <p>-----------------</p>
<!-- Não use o type em lista porque esta fora de padrão no HTML 5-->
    <ul>
        <li> HTML</li>        
        <li> CSS</li>
        <li> Javascript</li>
        <li> C++</li>
        <li> PHP</li>
        <li> Flash</li>
    </ul>
</body>
</html>
