<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/90.css">   

    <title>Aula 90 - Janela Modal Layout Full Page - Parte 7</title>

</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="#banner">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#canal">Canal</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner" class="banner flexixel">
        <img src="imgs/banner.png" alt="banner do site">
    </section>

    <section id="sobre" class="flexixel" >
        <article class="borda0" data-anima="esquerda">
            Sobre o canal.
        </article>
        <article class="borda0" data-anima="direita">
            Sobre o mim.
        </article>
    </section>
    
    <section id="cursos" class="flexixel">
        <article class="borda0 conteinerCursos" data-anima="esquerda">
            <img src="imgs/C1.png" alt="" class="mini" onclick="">
            <img src="imgs/C2.png" alt="" class="mini" onclick="">
            <img src="imgs/C3.png" alt="" class="mini" onclick="">
            <img src="imgs/C4.png" alt="" class="mini" onclick="">
        </article>

        <article class="borda0 conteinerCursos" data-anima="centro">
            <img src="imgs/C5.png" alt="" class="mini" onclick="">
            <img src="imgs/C6.png" alt="" class="mini" onclick="">
            <img src="imgs/C7.png" alt="" class="mini" onclick="">
            <img src="imgs/C8.png" alt="" class="mini" onclick="">
        </article>

        <article class="borda0 conteinerCursos" data-anima="direita">
            <img src="imgs/C9.png" alt="" class="mini" onclick="">
            <img src="imgs/C10.png" alt="" class="mini" onclick="">
            <img src="imgs/C11.png" alt="" class="mini" onclick="">
            <img src="imgs/C12.png" alt="" class="mini" onclick="">
        </article>
    </section>

    <section class="parallax parallax-img1">
        
    </section>

    <section id="canal" class="flexixel">
        <article class="borda0" data-anima="esquerda">
            Imagem link canal
        </article>
        <article class="borda0" data-anima="direita">
           Link direto para o canal
        </article>
    </section>

    <section class="parallax parallax-img2">
        
    </section>

    <section id="contato" class="flexixel">
        <article class="borda0"data-anima="esquerda">
            Esquerda
        </article>
        <article class="borda0"data-anima="centro">
            Centro
        </article>
        <article class="borda0"data-anima="direita">
            Direita
        </article>
        
    </section>

    <footer>

    </footer>

    <div id="janelaModal" class=" janelaModal borda0">
        <span id="btnFechar" class="fecharModal">x</span>
        <img id="imgModal" class="imgModal" src="" alt="">
        <div id="txtModal" class="txtModal"></div>
    </div>

    <script type="text/javascript" src="js/90.js"></script>

</body>
</html>
